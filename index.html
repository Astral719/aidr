<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日签生成器工具集</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tab-nav {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }
        .tab-nav button {
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            color: var(--secondary-color);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        .tab-nav button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>日签生成器工具集</h1>
            <p class="description">一个集成了多种日签生成功能的便捷工具。</p>
        </header>
        
        <nav class="tab-nav">
            <button class="tab-link active" data-tab="huayu">花语日签</button>
            <button class="tab-link" data-tab="jinju">金句日签</button>
        </nav>

        <main>
            <!-- 花语日签模块 -->
            <div id="huayu" class="tab-content active">
                <h1>花语日签AI绘画提示词生成器</h1>
                <p class="description">选择日期和风格，快速生成用于“即梦AI”的绘画提示词。</p>
                <div class="card">
                    <h2>1. 选择日期</h2>
                    <div class="form-group">
                        <label for="date-picker">公历日期:</label>
                        <input type="date" id="date-picker">
                    </div>
                    <div class="info-group">
                        <p><strong>星期:</strong> <span id="weekday-display"></span></p>
                        <p><strong>农历:</strong> <span id="lunar-display"></span> <span class="lunar-tip">(仅供参考)</span></p>
                    </div>
                </div>
                <div class="card">
                    <h2>2. 自定义内容</h2>
                    <div class="form-group">
                        <label for="style-select">绘画风格:</label>
                        <select id="style-select">
                            <option>中国水墨风格</option>
                            <option>清新插画风格</option>
                            <option>可爱卡通风格</option>
                            <option>温馨水彩风格</option>
                            <option>日系动漫风格</option>
                            <option>油画质感</option>
                            <option>国潮风</option>
                            <option>写实摄影风格</option>
                            <option>复古海报风格</option>
                            <option>赛博朋克风格</option>
                            <option>奇幻绘本风格</option>
                            <option>极简线条艺术</option>
                            <option>装饰艺术风格</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="flower-select">当月花名:</label>
                        <select id="flower-select"><option>请先选择日期</option></select>
                    </div>
                    <div class="info-group">
                        <p><strong>花语:</strong> <span id="flower-lang-display"></span></p>
                        <p><strong>金句:</strong> <span id="golden-sentence-display"></span></p>
                    </div>
                    <div class="form-group">
                        <label for="event-input">当日宜事:</label>
                        <input type="text" id="event-input" value="亲近自然, 放松心情">
                    </div>
                </div>
                <div class="card">
                    <h2>3. 生成提示词</h2>
                    <button id="generate-btn">生成提示词</button>
                    <div class="form-group output-group">
                        <label for="prompt-output">生成的提示词:</label>
                        <textarea id="prompt-output" rows="15" readonly></textarea>
                    </div>
                    <button id="copy-btn">复制提示词</button>
                    <p class="guidance">请复制到 <a href="https://jimeng.jianying.com/" target="_blank">即梦AI</a> 生成图片。</p>
                </div>
            </div>

            <!-- 金句日签模块 -->
            <div id="jinju" class="tab-content">
                <h1>金句日签AI绘画提示词生成器</h1>
                <p class="description">随机抽取一条金句，自定义你的专属日签风格。</p>
                <div class="card">
                    <h2>1. 抽取金句</h2>
                    <button id="random-quote-btn">随机抽取一条</button>
                    <div class="info-group" id="quote-display-area" style="display: none;">
                        <p><strong>金句:</strong> <span id="quote-text"></span></p>
                        <p><strong>书名:</strong> <span id="book-title"></span></p>
                        <p><strong>作者:</strong> <span id="author-name"></span></p>
                    </div>
                </div>
                <div class="card">
                    <h2>2. 自定义内容</h2>
                    <div class="form-group">
                        <label for="style-select-jinju">整体风格:</label>
                        <select id="style-select-jinju">
                            <option>简约扁平</option>
                            <option>现代水彩</option>
                            <option>吉卜力感</option>
                            <option>电影概念</option>
                            <option>装饰艺术</option>
                            <option>几何抽象</option>
                            <option>低多边形</option>
                            <option>柔和粉彩</option>
                            <option>日式清新</option>
                            <option>现代矢量</option>
                            <option>印象光影</option>
                            <option>干净素描</option>
                            <option>丝网印刷</option>
                            <option>氛围写实</option>
                            <option>北欧简约</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="background-select-jinju">背景图案:</label>
                        <select id="background-select-jinju">
                            <option>海边</option>
                            <option>森林</option>
                            <option>纯净</option>
                            <option>开阔</option>
                            <option>静谧</option>
                            <option>通透</option>
                            <option>简约</option>
                            <option>光影</option>
                            <option>层次</option>
                            <option>柔和</option>
                            <option>细腻</option>
                            <option>雅致</option>
                            <option>留白</option>
                            <option>空灵</option>
                            <option>辽远</option>
                            <option>清澈</option>
                            <option>质感</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id-input-jinju">博主ID:</label>
                        <input type="text" id="id-input-jinju" value="@利利的小书房">
                    </div>
                </div>
                <div class="card">
                    <h2>3. 生成提示词</h2>
                    <button id="generate-prompt-btn-jinju">生成提示词</button>
                    <div class="form-group output-group">
                        <label for="prompt-output-jinju">生成的提示词:</label>
                        <textarea id="prompt-output-jinju" rows="15" readonly></textarea>
                    </div>
                    <button id="copy-prompt-btn-jinju">复制提示词</button>
                    <p class="guidance">请复制到 <a href="https://jimeng.jianying.com/" target="_blank">即梦AI</a> 生成图片。</p>
                </div>
            </div>
        </main>
    </div>

    <script src="flower_data.js"></script>
    <script src="quote_data.js"></script>
    <script src="main_script.js"></script>
    <script src="script.js"></script>
    <script src="jinju_script.js"></script>
</body>
</html>
